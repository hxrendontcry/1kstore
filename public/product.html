<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ | 1K Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Kanit', 'sans-serif'] },
                    colors: { luxury: { gold: '#fbbf24' }, mlbb: { blue: '#00a8ff' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #090b19; color: #e2e8f0; }
        .glass-panel { background: rgba(19, 22, 41, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <a href="/" class="absolute top-6 left-6 text-slate-400 hover:text-white flex items-center gap-2 transition z-50 bg-black/50 px-3 py-2 rounded-full backdrop-blur">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
        BACK TO STORE
    </a>

    <div id="product-container" class="w-full max-w-5xl glass-panel rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row min-h-[600px]">
        
        <div class="md:w-1/2 bg-slate-900 relative group flex flex-col">
            <div class="h-full relative overflow-hidden">
                <img id="p-image" src="" class="w-full h-full object-cover transition duration-700">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-transparent to-transparent pointer-events-none"></div>
            </div>
            
            <div id="p-gallery" class="absolute bottom-4 left-4 right-4 flex gap-2 overflow-x-auto pb-2 z-20 no-scrollbar">
                </div>
        </div>
        
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative bg-gradient-to-b from-transparent to-[#05060e]/50">
            <span class="inline-block px-3 py-1 rounded border border-mlbb-blue/30 bg-mlbb-blue/10 text-mlbb-blue text-xs font-bold w-fit mb-4 tracking-widest">
                MOBILE LEGENDS
            </span>
            
            <h1 id="p-name" class="text-4xl md:text-5xl font-black text-white mb-6 leading-tight drop-shadow-lg">Loading...</h1>
            
            <div class="prose prose-invert text-slate-400 mb-10 font-light leading-relaxed max-h-40 overflow-y-auto pr-2">
                <p id="p-desc">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>
            </div>
            
            <div class="mt-auto border-t border-white/10 pt-8">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <span class="text-slate-500 text-xs uppercase tracking-wider block mb-1">Price</span>
                        <span id="p-price" class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-luxury-gold to-yellow-100">‡∏ø0</span>
                    </div>
                </div>
                
                <button onclick="buyProduct()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black text-lg rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.3)] transition transform active:scale-95 flex items-center justify-center gap-2">
                    BUY NOW üõí
                </button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        let currentProduct = null;

        async function loadProduct() {
            if(!productId) return window.location.href = '/';
            try {
                // ‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏à‡∏£‡∏¥‡∏á‡∏Ñ‡∏ß‡∏£‡∏°‡∏µ API get_product_by_id ‡πÅ‡∏ï‡πà‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡∏£‡∏ß‡∏°‡πÑ‡∏õ‡∏Å‡πà‡∏≠‡∏ô
                const res = await fetch(`/api/get_products`); 
                const products = await res.json();
                currentProduct = products.find(p => p.id == productId);

                if (!currentProduct) {
                    Swal.fire({ icon: 'error', title: 'Not Found', background: '#1e293b', color: '#fff' }).then(() => window.location.href='/');
                    return;
                }

                document.getElementById('p-name').innerText = currentProduct.name;
                document.getElementById('p-desc').innerText = currentProduct.description;
                document.getElementById('p-price').innerText = `‡∏ø${parseFloat(currentProduct.price).toLocaleString()}`;
                
                // Handle Images & Gallery
                if(currentProduct.images && currentProduct.images.length > 0) {
                    // Set Main Image
                    document.getElementById('p-image').src = currentProduct.images[0];

                    // Render Gallery (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 1 ‡∏£‡∏π‡∏õ)
                    if (currentProduct.images.length > 1) {
                        const galleryHtml = currentProduct.images.map(img => 
                            `<img src="${img}" onclick="document.getElementById('p-image').src='${img}'" 
                            class="w-16 h-16 object-cover rounded-lg border-2 border-transparent hover:border-luxury-gold cursor-pointer transition shadow-md bg-slate-800 flex-shrink-0">`
                        ).join('');
                        document.getElementById('p-gallery').innerHTML = galleryHtml;
                    }
                } else {
                    document.getElementById('p-image').src = 'https://via.placeholder.com/600x600?text=No+Image';
                }

            } catch (err) { console.error(err); }
        }

        async function buyProduct() {
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                return Swal.fire({ icon: 'warning', title: 'Please Login', confirmButtonText: 'Go to Login', background: '#1e293b', color: '#fff' })
                .then((r) => { if(r.isConfirmed) window.location.href = '/login.html' });
            }

            const confirm = await Swal.fire({
                title: 'Confirm Purchase?',
                text: `Buy "${currentProduct.name}" for ${currentProduct.price} THB?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#fbbf24', confirmButtonText: '<span style="color:black">Yes, Buy it!</span>',
                cancelButtonColor: '#334155',
                background: '#1e293b', color: '#fff'
            });

            if (confirm.isConfirmed) {
                Swal.fire({ title: 'Processing...', allowOutsideClick: false, didOpen: () => Swal.showLoading(), background: '#1e293b', color: '#fff' });

                const res = await fetch('/api/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, productId })
                });
                const result = await res.json();

                if (result.success) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        html: `<div class="bg-slate-800 p-4 rounded border border-yellow-500/30 mt-2 text-left">
                                <p class="text-slate-400 text-xs mb-1">Your Item Data:</p>
                                <code class="text-yellow-400 text-sm break-all select-all">${result.content}</code>
                               </div>
                               <p class="text-xs text-slate-500 mt-4">Saved to Dashboard history.</p>`,
                        background: '#1e293b', color: '#fff'
                    });
                    window.location.href = '/dashboard.html';
                } else {
                    Swal.fire({ icon: 'error', title: 'Failed', text: result.msg, background: '#1e293b', color: '#fff' });
                }
            }
        }

        loadProduct();
    </script>
</body>
</html>
